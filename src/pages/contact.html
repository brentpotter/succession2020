---
title: Contact Us
---
<section class="masthead">
  <div class="row column">
    <h1>{{title}}</h1>
  </div>
</section>
<div class="row">
  <div class="medium-8 columns">
    <form action="//formspree.io/info@succession2020.com" method="POST">
    <input type="hidden" name="_subject" value="Succession2020 online submission" />
    <div class="row">
      <div class="medium-6 columns">
        <label>Name</label> <input type="text" name="name" required />
        <label>Email</label> <input type="email" name="_replyto" required />
      </div>
    </div>
    <label><h3>What is your interest level?</h3></label>
    <fieldset>
      <input type="radio" name="category" value="Business Owner - Book Purchase" id="category1" required>
      <label class="radio-contact" for="category1">Business Owner - Book Purchase</label><br>
      <input type="radio" name="category" value="Business Owner - TWMPP" id="category2">
      <label class="radio-contact" for="category2">Business Owner - TWMPPâ„¢</label><br>
      <input type="radio" name="category" value="Support Provider - Partner in the Process" id="category3">
      <label class="radio-contact" for="category3">Support Provider - Partner in the Process</label><br>
      <input type="radio" name="category" value="Support Provider - Project Coordinator (OPC)" id="category4">
      <label class="radio-contact" for="category4">Support Provider - Project Coordinator (OPC)</label><br>
    </fieldset>
    <br>
    <label>Message</label>
    <textarea name="message" rows="10" placeholder="Your message here" required > </textarea>
    <input class="button" type="submit" />
    <input type="hidden" name="_next" value="http://succession2020.com/thankyou.html" />
    <input type="text" name="_gotcha" style="display:none" />
    </form>
  </div>
  <div class="medium-3 columns">
    <div class="callout secondary">
      <p>Contact info:</p>
      <a href="mailto:info@succession2020.com" target="_top">info@succession2020.com</a>
    </div>
  </div>
</div>
